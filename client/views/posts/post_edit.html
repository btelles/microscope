<template name="postEdit">
  {{#with post}}
    <form class="main">
      <div class="control-group">
        <label class="control-label" for="url">URL</label>
        <div class="controls">
          <input type="text" name="url" value="{{url}}" placeholder="Your URL" />
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="title">title</label>
        <div class="controls">
          <input type="text" name="title" value="{{title}}" placeholder="Your URL" />
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <input type="submit" class="btn btn-primary submit" value="Submit" />
        </div>
      </div>
      <hr />
      <div class="control-group">
        <div class="controls">
          <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
      </div>
    </form>
  {{/with}}
</template>
